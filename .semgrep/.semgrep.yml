# --- wp-auth-misc rules ---
rules:
  - id: wp-rest-api-insecure-permissions
    message: >
      [보안 위험] REST API 권한 검사(permission_callback) 누락 가능성.
      permission_callback이 '__return_true'로 설정되었거나 register_rest_route에
      인자가 직접 전달되는 경우를 탐지합니다. (수동 확인 필요)
    languages: [php]
    severity: ERROR
    metadata:
      cwe: "CWE-862: Missing Authorization"
      project-focus: "권한상승, 인증우회"

    # OR 조건: '__return_true'를 명시한 경우 OR register_rest_route 호출(인자 전달)
    pattern-either:
      - pattern: |
          register_rest_route(..., ..., [
            ...,
            'permission_callback' => '__return_true',
            ...
          ]);
      - pattern: |
          register_rest_route(..., ..., $ARGS);

  - id: php-unserialize-from-input
    message: >
      [보안 위험] 안전하지 않은 역직렬화(RCE) 위험입니다.
      사용자 입력을 직접 unserialize() 함수에 사용하고 있습니다.
    languages: [php]
    severity: ERROR
    metadata:
      cwe: "CWE-502: Deserialization of Untrusted Data"
      project-focus: "RCE"

    pattern-either:
      - pattern: unserialize($_GET[...]);
      - pattern: unserialize($_POST[...]);
      - pattern: unserialize($_REQUEST[...]);
      - pattern: unserialize($_COOKIE[...]);





# 제외 폴더
exclude:
  - node_modules
  - vendor
  - .git
  - .github
  - dist
  - build
  - "**/*.min.js"
  - wp-includes/**
  - wp-admin/**

# 검사 대상 경로
paths:
  include:
    - "src/**"
    - "**/*.php"
