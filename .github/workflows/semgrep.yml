name: Semgrep

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  semgrep:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: List PHP files
        run: |
          echo "Repo root: $PWD"
          find . -type f -name "*.php" | head -n 200
          echo "Total PHP files:"
          find . -type f -name "*.php" | wc -l
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep & jq
        run: |
          pip install --upgrade pip semgrep
          sudo apt-get update && sudo apt-get install -y jq

      - name: Prepare config & reports dir
        run: |
          set -euo pipefail

          # ì•ˆì „í•œ ì´ˆê¸°í™”
          CONFIG_FILES=""

          # ìš°ì„  ë¡œì»¬ packs / rules íŒŒì¼ì´ ìžˆìœ¼ë©´ ë‘˜ ë‹¤ ì¶”ê°€
          if [ -f ".semgrep/packs-only.yml" ]; then
            CONFIG_FILES+="--config .semgrep/packs-only.yml "
          fi

          if [ -f ".semgrep/local-rules.yml" ]; then
            CONFIG_FILES+="--config .semgrep/local-rules.yml "
          fi

          # ê¸°ì¡´ ë‹¨ì¼ íŒŒì¼ ì´ë¦„(.semgrep/.semgrep.yml ë˜ëŠ” .semgrep.yml)ì„
          # í˜¸í™˜ì„± ì°¨ì›ì—ì„œ ì•„ì§ ì§€ì›í•˜ê³  ì‹¶ë‹¤ë©´ ì•„ëž˜ë„ ì²´í¬(ì„ íƒì )
          if [ -z "$CONFIG_FILES" ]; then
            if [ -f ".semgrep/.semgrep.yml" ]; then
              # ê¸°ì¡´ í†µí•©í˜• íŒŒì¼ì´ ìžˆì„ ê²½ìš° (êµ¬ë²„ì „ ì§€ì›)
              CONFIG_FILES="--config .semgrep/.semgrep.yml "
            elif [ -f ".semgrep.yml" ]; then
              CONFIG_FILES="--config .semgrep.yml "
            else
              # ìµœì¢… fallback: ë‘ ê³µì‹ pack ì‚¬ìš© (auto)
              CONFIG_FILES="--config p/php --config p/javascript "
            fi
          fi

          # trim trailing space (optional)
          CONFIG_FILES="$(echo -n "$CONFIG_FILES" | sed -e 's/[[:space:]]*$//')"

          echo "CONFIG_FILES=$CONFIG_FILES" >> "$GITHUB_ENV"

          # ë””ë²„ê·¸ ì¶œë ¥ (ë¡œê·¸ì— ë‚¨ê²¨ ë¬¸ì œ íŒŒì•…í•˜ê¸° ì‰½ê²Œ)
          echo "== CONFIG_FILES chosen =="
          echo "$CONFIG_FILES"
          echo "== List .semgrep dir (if any) =="
          ls -la .semgrep || true
          echo "== Show head of local rule files (if present) =="
          [ -f ".semgrep/packs-only.yml" ] && sed -n '1,80p' .semgrep/packs-only.yml || true
          [ -f ".semgrep/local-rules.yml" ] && sed -n '1,80p' .semgrep/local-rules.yml || true


      - name: Normalize .semgrep rule files (remove BOM / ensure UTF-8)
        shell: bash
        run: |
          set -euo pipefail
          if [ -d ".semgrep" ]; then
            echo "Normalizing .semgrep/*.yml files (remove BOM if present)"
            for f in .semgrep/*.yml; do
              [ -f "$f" ] || continue
              # show first bytes for debug (optional)
              head -c 4 "$f" | xxd || true
              # remove BOM (EF BB BF) if present
              sed -i '1s/^\xEF\xBB\xBF//' "$f"
              # ensure file is UTF-8 (convert if needed) â€” optional fallback
              # iconv -f cp949 -t utf-8 "$f" -o "${f}.utf8" && mv "${f}.utf8" "$f" || true
            done
          else
            echo ".semgrep directory not present, skipping normalization"
          fi

      - name: Semgrep debug run (capture stdout/stderr & env)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p reports debug_out
          echo "CONFIG='$CONFIG'"
          echo "Working dir: $PWD"
          echo "List .semgrep dir:"
          ls -la .semgrep || true
          echo "List top of rules dir:"
          head -n 80 .semgrep/*.yml || true
          # show first 200 lines of config file if exists
          if [ -f "$CONFIG" ]; then
            echo "---- CONFIG content ----"
            sed -n '1,200p' "$CONFIG" || true
            echo "---- end CONFIG ----"
          fi
          # force utf-8 environment
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          export PYTHONUTF8=1
          # run semgrep with debug capture
          semgrep scan --config "$CONFIG" --metrics=off --timeout 60 --json -o reports/semgrep.json --debug > debug_out/semgrep.out 2> debug_out/semgrep.err || true
          echo "---- semgrep.out (tail 200) ----"
          tail -n 200 debug_out/semgrep.out || true
          echo "---- semgrep.err (tail 200) ----"
          tail -n 200 debug_out/semgrep.err || true
          echo "reports directory listing:"
          ls -la reports || true
          echo "reports/semgrep.json exists?:" $( [ -f reports/semgrep.json ] && echo yes || echo no )
          # Print any Python Unicode errors in stderr explicitly
          grep -i "UnicodeDecodeError" debug_out/semgrep.err || true
          # Print any "unable to find a config" lines
          grep -i "unable to find a config\|path .* does not exist\|invalid configuration file" debug_out/semgrep.err || true
          # semgrepì´ "Saved rules to /tmp/semgrep-*.rules" ë¼ê³  ì°ì€ íŒŒì¼ì„ ì°¾ì•„ì„œ ì¶œë ¥
          TMPF=$(ls /tmp/semgrep-*.rules 2>/dev/null | head -n1 || true)
          if [ -n "$TMPF" ]; then
            echo "TMP rules file: $TMPF"
            echo "---- head of tmp rules (1-200 lines) ----"
            sed -n '1,200p' "$TMPF" || true
            echo "---- show first non-empty tokens (line numbers) ----"
            nl -ba "$TMPF" | sed -n '1,60p'
          else
            echo "No /tmp/semgrep-*.rules file found"
          fi


      - name: Write Enhanced Markdown Summary
        shell: bash
        run: |
          set -euo pipefail
          echo "## ðŸ§ª Semgrep Summary" >> "$GITHUB_STEP_SUMMARY"

          if [ -s reports/semgrep.json ]; then
            TOTAL=$(jq '.results | length // 0' reports/semgrep.json)
            echo "- Total findings: **$TOTAL**" >> "$GITHUB_STEP_SUMMARY"

            # Severityë³„ ê°œìˆ˜
            for sev in ERROR WARNING INFO; do
              COUNT=$(jq --arg sev "$sev" '[.results[] | select(.extra.severity==$sev)] | length' reports/semgrep.json)
              echo "  - $sev: **$COUNT**" >> "$GITHUB_STEP_SUMMARY"
            done

            # Top 5 per severity
            for sev in ERROR WARNING INFO; do
              echo -e "\n### Top $sev findings (up to 5 per severity)\n" >> "$GITHUB_STEP_SUMMARY"
              jq -r --arg sev "$sev" '
                .results
                | map(select(.extra.severity == $sev))[:5][]
                | "| \(.check_id) | \(.path):\(.start.line) | \(.extra.message | gsub("\n"; " ")) |"
              ' reports/semgrep.json >> "$GITHUB_STEP_SUMMARY"
            done

            # ì¤‘ìš” ì·¨ì•½ì  ê°•ì¡° (SQLi / XSS / RCE)
            echo -e "\n### ðŸ”¥ Critical WP Vulnerabilities (SQLi, XSS, RCE, up to 10)\n" >> "$GITHUB_STEP_SUMMARY"
            jq -r '
              .results
              | map(select(.check_id | test("wp-sqli|wp-xss|wp-command-injection")))[:10][]
              | "| \(.extra.severity) | \(.check_id) | \(.path):\(.start.line) | \(.extra.message | gsub("\n"; " ")) |"
            ' reports/semgrep.json >> "$GITHUB_STEP_SUMMARY"

            # Optional: íŒŒì¼ë³„ ê·¸ë£¹í•‘
            echo -e "\n### ðŸ“‚ Findings grouped by file\n" >> "$GITHUB_STEP_SUMMARY"
            jq -r '
              .results
              | group_by(.path)
              | .[]
              | "#### File: \(. [0].path)"
              , (.[] | "| \(.extra.severity) | \(.check_id) | \(.start.line) | \(.extra.message | gsub("\n"; " ")) |")
            ' reports/semgrep.json >> "$GITHUB_STEP_SUMMARY"

          else
            echo "- Semgrep produced no JSON (likely no matching files). Check the PHP file listing step." >> "$GITHUB_STEP_SUMMARY"
          fi
        env:
          CONFIG: .semgrep/local-rules.yml

      - name: Upload SARIF if exists
        shell: bash
        run: |
          set -euo pipefail
          if [ -f reports/semgrep.sarif ]; then
            echo "Uploading SARIF to GitHub code scanning..."
            gh api --method POST -H "Accept: application/vnd.github+json" \
              /repos/${{ github.repository }}/code-scanning/sarifs \
              -F "sarif=@reports/semgrep.sarif" \
              -F "commit_sha=${{ github.sha }}" || true
          else
            echo "No SARIF found â€” skipping upload"
            ls -la reports || true
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}